<ion-header>
  <ion-navbar *navbar>
    <ion-title>{{device.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="device-page">
  <ion-list inset>
    <ion-item-sliding *ngFor="#characteristic of characteristics" #slidingItem>
      <button ion-item (click)="connectToCharacteristic(device.id, characteristic)">
        <h2>{{characteristic.characteristic}}</h2>
        <p>{{characteristic.properties}}</p>
        <p>{{characteristic.isNotifying}}</p>
        <p>{{characteristic.service}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <input type="number" placeholder="Write to red color" [(ngModel)]="redStr" />
    <input type="number" placeholder="Write to green color" [(ngModel)]="greenStr" />
    <input type="number" placeholder="Write to blue color" [(ngModel)]="blueStr" />
    <button (click)="write(device.id)">Write</button>
  </ion-item>

  <ion-spinner *ngIf="connecting" name="circles"></ion-spinner>
</ion-content>
